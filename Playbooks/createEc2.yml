---
- hosts: localhost
  connection: local
  gather_facts: False

  tasks: 
    - name: Create Ec2 instance 
      ec2: 
        region: us-east-2
        instance_type: t2.micro
        image: "ami-bfa98fda"
        wait: true
        exact_count: 1
        count_tag: 
          Name: Demo
        instance_tags:
          Name: Demo
      register: ec2 
    - name: Add all ips to group
      add_host: hostname={{ item.public_ip }} groups=ec2hosts
      with_items: "{{ ec2.instances }}"
