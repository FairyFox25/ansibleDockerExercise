
- name: Create security group for this instance 
  ec2_group:
    name: ansible_security_group
    description: ansible security group
    state: present 
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id }}"
    rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
    rules_egress:
        - proto: all
          cidr_ip: 0.0.0.0/0
  register: basic_firewall

- name: Create keys 
  ec2_key: 
    name: "{{ image_name }}"
    region: "{{ aws_region }}"
  register: serverKeys 

- name: save Private key 
  copy: 
    content: "{{ serverKeys.key.private_key }}"
    dest: "./{{ image_name }}.pem"
    mode: 0600
  when: serverKeys.changed

- name: Create Ec2 instance 
  ec2: 
    key_name: "{{ image_name }}"
    region: "{{ aws_region }}"
    group_id: "{{ basic_firewall.group_id }}"
    instance_type: "{{ aws_instance }}"
    image: "{{ aws_image }}"
    wait: yes
    exact_count: 1
    count_tag: 
      Name: Wordpress
    instance_tags:
      Name: "{{ image_name }}"
    vpc_subnet_id: "{{ aws_subnet_id }}"
    assign_public_ip: yes
  register: ec2 

- name: Add all instance public IPs to host group
  add_host: hostname={{ item.public_ip }} groups=ec2hosts
  with_items: "{{ ec2.instances }}"

- name: Add all ips to hosts file 
  lineinfile: 
              dest: "inventory/hosts" 
              regexp: "{{ item.public_ip }}" 
              insertafter: "[webserver]"
              line: "{{ item.public_ip }} ansible_ssh_user=ec2-user ansible_ssh_private_key_file={{ image_name }}.pem"
              state: present
  with_items: "{{ ec2.instances }}"

# wait for the host to be added 
- wait_for: path="inventory/hosts" search_regex="ansible_ssh_user=ec2-user ansible_ssh_private_key_file={{ image_name }}.pem"

- name: Wait for SSH to come up
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    state: started
  with_items: "{{ ec2.instances }}"

# refresh hosts
- meta: refresh_inventory





