- name: install Apache and PHP related plugins
  yum: name={{item}} state=installed update_cache=yes
  with_items:
      - httpd24
      - php70 
      - php70-mysqlnd

- name: start apache 
  service: 
    name: httpd
    state: started
    runlevel: 2345

- name: set permissions on www folder 
  file: 
    path: /var/www
    owner: ec2-user
    group: ec2-user
    mode: 2775
- name: set permissions on html folder
  file: 
    path: /var/www/html
    owner: ec2-user
    group: ec2-user

- name: change permissions 
  command: find /var/www -type d -exec sudo chmod 2775 {} \;

- name: change rest of permissions
  command: find /var/www -type f -exec sudo chmod 0664 {} \;

- name: restart apache 
  service: 
    name: httpd
    state: restarted

- name: set run levels
  command: chkconfig --level 2345 httpd on
